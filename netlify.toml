# Netlify configuration file
[build]
  command = "yarn install && npm install --save-dev terser glob cssnano purgecss postcss postcss-cli sharp && yarn build:optimized"
  publish = "build"
  
[build.environment]
  NODE_VERSION = "18.19.0"
  SKIP_TAILWIND = "true"
  
[build.processing]
  skip_processing = false
  
[[plugins]]
  package = "@netlify/plugin-lighthouse"
